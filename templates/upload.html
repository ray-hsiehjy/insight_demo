{% extends "layout.html" %}

{% block content %}

<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Seizure Early Detection</h3>
                <div class="form-group">
                    <form action="/home" method="POST">
                        <input type="file" name="fileToUpload" id="fileToUpload">
                        <br>
                        <label for="subject">Choose pretrained model</label>
                        <select id="subject" name="subject">
                            {% for i in [1,3,5,6,8,10,12,13,14,15,16,18,20,23,24] %}
                            <option value={{i}}>subject_{{i}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <label for="threshold">Alarm trigger</label>
                        <select name="threshold" id="threshold">
                            <option value="H">less sensitive</option>
                            <option value="M">normal</option>
                            <option value="L">sensitive</option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6><a href="/home">No EDF file? Use sample files here</a></h6>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
