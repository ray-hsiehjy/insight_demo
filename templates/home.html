{% extends "layout.html" %}

{% block content %}

<main>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h2>Seizure Early Detection</h2>
                <br>
                <div class="form-group">
                    <form action="/home" method="POST">
                        <label for="edf_name">Choose a File</label>
                        <select id="edf_name" name="edf_name">
                            <option value="chb20_68.edf">sample_1</option>
                            <option value="chb20_01.edf">sample_2</option>
                            <option value="chb20_60.edf">sample_3</option>
                        </select>
                        <br>
                        <label for="threshold">Alarm sensitivity</label>
                        <select name="threshold" id="threshold">
                            <option value="H">less sensitive</option>
                            <option value="M">normal</option>
                            <option value="L">sensitive</option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <br>
                        <br>
                        <li>Sample files are from one example patient</li>
                        <li>Personalized model for example patient preloaded</li>
                    </form>

                    <h6><a href="/upload">Have EDF file? Upload Here</a></h6>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>
{% endblock content %}
