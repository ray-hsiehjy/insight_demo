{% extends "layout.html" %}

{% block content %}

<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Seizure Early Detection</h3>
                <div class="form-group">
                    <form action="/result" method="POST">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                            {% for i in [ 1,3,5,6,8,10,12,13,14,15,16,18,20,23,24] %}
                            <option value={{i}}>subject_{{i}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <label for="event_id">Seizure episode</label>
                        <input type="text" id="event_id" name="event_id">
                        <br>

                        <label for="threshold">Alarm trigger</label>
                        <select name="threshold" id="threshold">
                            <option value="L">sensitive</option>
                            <option value="M">normal</option>
                            <option value="H">less sensitive</option>
                        </select>
                        <br>

                        <!-- <label for="duration">duration to show</label>
                        <input type="text" id="duration" name="duration" , placeholder="60">
                        <br> -->
                        <!-- 
                        <label for="sec_post">Number of seconds after onset</label>
                        <input type="text" id="sec_post" name="sec_post" , placeholder="30">
                        <br> -->

                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Upload raw EDF file</h3>
                        <div class="form-group">
                            <form action="/upload" method="POST">
                                <input type="file" name="fileToUpload" id="fileToUpload">
                                <br>
                                <br>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </form>
    </main,>
    {% endblock content %}
