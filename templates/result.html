{% extends "layout.html" %}

{% block content %}
<main class="container">

    <div class="row">
        <div class="col">
            <h2>Prediction</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4>Case: {{ subject_id }}, Event selected: {{ event_id }}</h4>
            <img src={{ url_pred }} alt="Prediction_Figure" , width=450, hight=300>
        </div>
        <div class="col">
            <h4>Average Performance</h4>
            <img src={{ url_avg }} alt="Average Performance" , width=450, hight=300>
        </div>
    </div>
</main>
{% endblock content %}
